<!--Image évènement-->
<div class="bloc mb-3 d-flex mx-auto w-75">
    <img src="/Images/images event/joueuses.jpg" class=" w-100 rounded-4" style="height: 100%; object-fit: cover;"
        alt="Une joueuse accompagnée d'une autre femme au premier plan et un joueur au second">
</div>

<!--Section Évènements en cours-->
<div class="bloc" aria-labelledby="event-title">

    <!--Titre du bloc-->
    <h2 id="eventName" class="text-center fs-1">Chargement de l'événement...</h2>

    <!--Contenu évènement-->
    <div class="row align-items-stretch" style="min-height: 100%;">

        <!--Texte évènement-->
        <div class="d-flex flex-column">
            <div class="h-100 d-flex flex-column justify-content-between text-center" style="min-height: 400px;">
                <span id="eventStart">
                    <time datetime="2023-03-15T18:00:00" class="mb-1 fs-3">Début : 15 Mars 2023, 18h00</time>
                </span>
                <span id="eventEnd">
                    <time datetime="2023-04-15T18:00:00" class="mb-1 fs-3">Fin : 15 Avril 2023, 18h00</time>
                </span>
                <span id="eventDescription">
                    <p class="fs-4">Chargement de la description...</p>
                </span>
                <span id="eventOrganizer">
                    <p><strong>Organisateur :</strong> Chargement...</p>
                </span>
                <span id="numOfCompetitors">
                    <p><strong>Participants :</strong> Chargement...</p>
                </span>
                <span id="eventStatus">
                    <p><strong>Statut de validation :</strong> Chargement...</p>
                </span>
            </div>
        </div>

        <!--Boutons-->
        <div class="mt-auto d-flex justify-content-center gap-4" data-show="connected">
            <button class="btn btn-outline-light mt-2 p-4" id="participateBtn">Participer</button>
            <button class="btn btn-outline-light mt-2 p-4">Suivre</button>
        </div>
    </div>
</div>

<!--Section commentaires-->
<div class="bloc mt-5" aria-labelledby="comment-title">
    <h2 id="comment-title" class="text-center fs-1">Commentaires</h2>

    <div id="commentsList" class="bloc my-4 align-items-start ">
        <ul>
            <li class="text-muted">
                <span>Chargement des commentaires...</span>
            </li>
        </ul>
    </div>

    <div class="d-flex flex-column align-items-end" data-show="connected">
        <div class="mb-3 w-75">
            <label for="commentInput" class="form-label">Laissez un commentaire :</label>
            <textarea id="commentInput" class="form-control" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-light mt-2 p-2">Envoyer</button>
        </div>
    </div>
</div>
