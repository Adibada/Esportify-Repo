<div class="container">
  <form>
    <div class="mb-3 w-50 mx-auto">
      <label for="profilNameInput" class="form-label">Nom de profil</label>
      <input type="text" class="form-control" id="profilNameInput" placeholder="Votre nom de profil" name="profilName">
    </div>
    <div class="mb-3 w-50 mx-auto">
      <label for="emailInput" class="form-label">Email</label>
      <input type="email" class="form-control" id="emailInput" placeholder="test@mail.fr" name="email">
    </div>
    <div class="mb-3 w-50 mx-auto">
      <label for="PasswordInput" class="form-label">Nouveau Mot de passe :</label>
      <input type="password" class="form-control" id="PasswordInput" name="Password">
    </div>
    <div class="mb-3 w-50 mx-auto">
      <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe :</label>
      <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Valider les modifications</button>
    </div>
  </form>
</div>
