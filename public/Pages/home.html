<!--Bloc Accueil-->
<div class="bloc" aria-labelledby="home-title">
    <!--Titre-->
    <div id="home-title" class="text-center fs-1">
        <h1>L'e-sport partout pour tous ! </h1>
    </div>

    <!--Carousel Accueil-->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner rounded-4">
            <div class="carousel-item active">
                <img src="/Images/images accueil/groupe_jouant.jpg" class="carousel-img d-block w-100"
                    alt="Groupe de joueurs">
            </div>
            <div class="carousel-item">
                <img src="/Images/images accueil/multiécrans.jpg" class="carousel-img d-block w-100"
                    alt="Dispositif à écrans multiples">
            </div>
            <div class="carousel-item">
                <img src="/Images/images accueil/solo_joueur.jpg" class="carousel-img d-block w-100"
                    style="object-position: center 30%;" alt="Un joueur solo">
            </div>
            <div class="carousel-item">
                <img src="/Images/images accueil/solo_multiécran.jpg" class="carousel-img d-block w-100"
                    alt="Un joueur seul devant un dispositif d'écrans">
            </div>
        </div >
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!--Présentation et lien contact-->
    <div class="text-end m-3">
        <div>
            <p class="fs-4"> <strong>Esportify</strong> est une organisation e-sportive dynamique dédiée à la
                performance, à
                l’innovation et à la passion du jeu. </p>
        </div>
        <div>
            <a href="/contact" onclick="window.route(event)"><em>En savoir plus</em></a>
        </div>
    </div>
</div>

<!--Section Évènements en cours-->
<div class="bloc" aria-labelledby="event-title">
    <!--Titre du bloc-->
    <h2 id="event-title" class="text-start fs-1">Évènements en cours</h2>

    <!--Carrousel dynamique évènements en cours-->
    <div id="eventCarousel" class="carousel slide">
        <div class="carousel-inner event-carousel-inner" id="eventCarouselInner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#eventCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#eventCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

<!--Section Évènements à venir-->
<div class="bloc" aria-labelledby="event-title">

    <!--Titre du bloc-->
    <h2 id="event-title" class="text-start fs-1">Évènements à venir</h2>

    <!--Liens évènements à venir-->
    <div class="mt-3">
        <ul class="event-list" id="upcomingEventsList">
            <!-- Les événements à venir seront chargés dynamiquement -->
            <li class="text-center py-3 text-muted">
                <div class="spinner-border spinner-border-sm me-2"></div>
                Chargement des événements à venir...
            </li>
        </ul>
    </div>
    <div class="me-3 mb-3">
        <a href="/rechercheEvenements" onclick="window.route(event)"
            class="fs-5 fs-md-3 text-end d-block me-2 mb-3">Voir tous
            les évènements à venir</a>
    </div>
</div>
