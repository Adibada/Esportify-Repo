<div class="bloc container w-40 mx-auto">
    <form>
        <!--Nom de profil-->
        <div class="mb-3 w-50 mx-auto">
            <label for="profilNameInput" class="form-label">Nom de profil</label>
            <input type="text" class="form-control" id="profilNameInput" placeholder="Votre nom de profil"
                name="profilName">
        </div>

        <!--Email-->
        <div class="mb-3 w-50 mx-auto">
            <label for="mailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="mailInput" placeholder="test@mail.fr" name="mail">
        </div>

        <!--MDP-->
        <div class="row justify-content-center w-50 mx-auto">
            <div class="mb-3 col-12 col-md-5">
                <label for="passwordInput" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="passwordInput" name="Password">
            </div>
            <div class="mb-3 col-12 col-md-5">
                <label for="validatePasswordInput" class="form-label">Validez votre mot de passe</label>
                <input type="password" class="form-control" id="validatePasswordInput" name="PasswordConfirm">
            </div>
        </div>
    </form>

    <div class="text-center">
        <button type="button" class="btn btn-primary" id="btn-valid-inscription">Inscription</button>
    </div>
    
</div>


<div class="text-center pt-3">
    <a href="/connexion" onclick="window.route(event)">Vous avez déjà un compte ? Connectez-vous ici !</a>
</div>
