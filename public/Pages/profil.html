<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil utilisateur - Esportify</title>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Indicateur de chargement -->
                <div id="loadingIndicator" class="text-center">
                    <div class="spinner-border text-primary">
                        <span class="visually-hidden">Chargement...</span>
                    </div>
                    <p class="mt-2">Chargement du profil...</p>
                </div>

                <!-- Contenu du profil -->
                <div id="profileContent" class="d-none">

                    <!-- Informations du profil -->
                    <div class="profile-details mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="mb-0">Informations du profil</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5>Nom d'utilisateur</h5>
                                        <p id="profileUsername" class="text-muted"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <h5>Statut</h5>
                                        <p id="userStatus" class="text-muted"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Participations -->
                    <div class="participations mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="mb-0">Participations aux événements</h3>
                            </div>
                            <div class="card-body">
                                <div id="participations">
                                    <!-- Les participations seront affichées ici -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Gestion du rôle (visible uniquement pour les admins) -->
                    <div class="role-management" style="display: none;">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="mb-0">Gestion du rôle</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5>Rôle actuel</h5>
                                        <p id="currentRole" class="text-muted"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <h5>Modifier le rôle</h5>
                                        <div class="mb-3">
                                            <select id="roleSelect" class="form-select">
                                                <option value="ROLE_USER">Utilisateur</option>
                                                <option value="ROLE_ORGANISATEUR">Organisateur</option>
                                                <option value="ROLE_ADMIN">Administrateur</option>
                                            </select>
                                        </div>
                                        <button id="updateRoleBtn" class="btn btn-warning" onclick="updateUserRole()">
                                            Mettre à jour le rôle
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- Message de confirmation -->
                                <div id="roleUpdateMessage" class="alert d-none mt-3">
                                    <span id="roleUpdateText"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Message d'erreur -->
                <div id="errorMessage" class="alert alert-danger d-none">
                    <h4>Erreur</h4>
                    <p id="errorText"></p>
                    <button class="btn btn-primary" onclick="history.back()">Retour</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
